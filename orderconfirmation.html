    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Burgerownia</a>

                    <li>
                        <a href="catalog.html">Menu</a>
                    </li>

                    </li>
                    <li>
                        <a href="aboutUs.html">O nas</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="checkout">
            <h3 id="h3order">Twoje zamówione burgery</h3>

            <table id="checkoutTable">
                <thead>
                    <tr>
                        <th>Burger</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

            <p id="orderTotal"></p>
        </section>

        <script>
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutTableBody = document.querySelector('#checkoutTable tbody');
            const orderTotalElement = document.getElementById('orderTotal');
            const handlingFeePerBook = 1;

            function renderCheckout() {
                checkoutTableBody.innerHTML = '';
                let totalPrice = 0;

                cart.forEach((item) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.title}</td>
                    `;
                    checkoutTableBody.appendChild(row);
                });

                orderTotalElement.textContent = `Wartość zamówienia wyniosła: ${totalPrice} zł. Możliwość płatności u dostawcy za pomocą karty lub odliczonej gotówki`;

                // Oczyszczanie koszyka po wejsciu na strone potwierdzenie zamowienia
                localStorage.removeItem('cart');
            }

            renderCheckout();
        </script>
    </body>
</html>
