<script>
function addToCart(burgerName) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({ title: burgerName });
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${burgerName} został dodany do koszyka!`);
}
</script>
