<!DOCTYPE html>
<html>
    <head>
        <title>Koszyk</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="projekt.css">
        <script src="lverify.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Burgerownia</a>
                    </li>
                    <li>
                        <a href="catalog.html">Menu</a>
                    </li>
                    <li>
                        <a href="cart.html">Koszyk</a>
                    </li>
                    <li>
                        <a href="aboutUs.html">O restauracji</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="catalog">
            <h3>Twój Koszyk</h3>

            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Burger</th>
                        <th>Cena</th>
                        <th>Usuń</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

            <div class="summary">
                Łączna kwota: <span id="totalPrice">0 zł</span>
            </div>

            <div class="orderConfirmation">
                <button id="btncart" onclick="redirectToCheckout()">Zamów burgera</button>
            </div>
        </section>

        <script>
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartTableBody = document.querySelector('#cartTable tbody');
            const totalPriceElement = document.getElementById('totalPrice');

            function renderCart() {
                cartTableBody.innerHTML = '';
                let totalPrice = 0;

                cart.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.title}</td>
                        <td>1 zł</td>
                        <td><button onclick="removeFromCart(${index})">Usuń</button></td>
                    `;
                    cartTableBody.appendChild(row);
                });

                totalPriceElement.textContent = `${totalPrice} zł`;
            }

            function removeFromCart(index) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }

            function redirectToCheckout() {
                window.location.href = "orderconfirmation.html"; // Przekierowanie na stronę "checkout.html"
            }

            renderCart();
        </script>
    </body>
</html>
